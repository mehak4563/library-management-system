<!DOCTYPE html>
<html>
<head>
  <title>Student Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Student Library Management System</h1>

  <div class="container">
    <h2>Add Student</h2>
    <form id="student-form">
      <div class="form-group">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" required>
      </div>
      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" name="student-name" required>
      </div>
      <div class="form-group">
        <label for="book-name">Book Name</label>
        <input type="text" id="book-name" name="book-name" required>
      </div>
      <div class="form-group">
        <button type="submit">Add Student</button>
      </div>
    </form>

    <h2>Student List</h2>
    <table id="student-list">
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Book Name</th>
      </tr>
    </table>
  </div>

  <script>
    document.getElementById("student-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var studentID = document.getElementById("student-id").value;
      var studentName = document.getElementById("student-name").value;
      var bookName = document.getElementById("book-name").value;

      var studentList = document.getElementById("student-list");
      var newRow = studentList.insertRow();
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1); 
      var cell3 = newRow.insertCell(2);
      cell1.innerHTML = studentID;
      cell2.innerHTML = studentName;
      cell3.innerHTML = bookName;

      // Clear input fields
      document.getElementById("student-id").value = "";
      document.getElementById("student-name").value = "";
      document.getElementById("book-name").value = "";
    });
  </script>
</body>
</html>
